<header>
  <div class="row">
    <div class="navbar">
      <div class="navbar-header">
      <button class="navbar-toggle collapsed" data-target=".navbar-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Params.header.name }}</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{ partial "nav" . }}
        </ul>

        <ul class="nav navbar-nav social">
          {{ partial "social" . }}
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-12">
      <h1 class="intro">{{ .Site.Params.header.intro | markdownify }}</h1>
    </div>
  </div>
</header>
